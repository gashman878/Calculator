<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>CALCULATOR</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p class="screen_detail">543543</p>
        </div>
        <div class="keys">
            <div class="key_holders">
                <button class="key_numbers">Off</button>
                <button class="key_numbers">C</button>
                <button class="key_numbers">%</button>
                <button class="orange">/</button>
            </div>
            <div class="key_holders">
                <button class="key_numbers">7</button>
                <button class="key_numbers">8</button>
                <button class="key_numbers">9</button>
                <button class="orange">x</button>
            </div>
            <div class="key_holders">
                <button class="key_numbers">4</button>
                <button class="key_numbers">5</button>
                <button class="key_numbers">6</button>
                <button class="orange">-</button>
            </div>
            <div class="key_holders">
                <button class="key_numbers">1</button>
                <button class="key_numbers">2</button>
                <button class="key_numbers">3</button>
                <button class="orange">+</button>
            </div>
            <div class="key_holders">
                <button class="key_numbers zero">0</button>
                <button class="key_numbers">.</button>
                <button class="orange">=</button>
            </div>
        </div>
    
    </div>
</body>
</html>
