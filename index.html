<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen"></div>
        <div class="punches">
            <div class="first">
                <button class="sbuttons">C</button>
                <button class="buttons">%</button>
                <button class="buttons">/</button>
            </div>
            <div class="first">
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="buttons">x</button>
            </div>
            <div class="first">
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons">-</button>
            </div>
            <div class="first">
                <button class="buttons" id="one" onclick="one()">1</button>
                <button class="buttons" id="two" onclick="two()">2</button>
                <button class="buttons">3</button>
                <button class="buttons">+</button>
            </div>
            <div class="first">
                <button class="buttons">0</button>
                <button class="buttons">00</button>
                <button class="buttons">.</button>
                <button class="buttons">=</button>
            </div>
        </div>
    </div>
</body>
</html>
